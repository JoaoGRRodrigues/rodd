$(document).ready(function() {

    var data = {
                 "prod1" : { "file1" : {"service-dir1": {}, "service-dir2":{} },

    //rcv.begin_load('#rcv', data);
    $('#columnview').columnview(data);

<style type="text/css">
.column:after, #columnview:after {  
    content: "";  
    visibility: hidden;  
    display: block;  
    clear: both;  
}

#columnview {
    height: 300px;
    overflow:hidden;
    border: 1px solid #999;
    background-color: #eee;
}

.column {
    height:270px; /*adjust for the padding*/
    padding: 1.5em;
    overflow-y: scroll;
}
</style>
